<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="app.css" />
    <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        /> -->
</head>

<body>
    <main class="backdrop">
        <header>
            <h1>CountDown Timer</h1>
        </header>
        <div id="timer">
            <div class="counter">
                <div>
                    <span id="seconds">00:</span><span id="minutes">00:</span><span id="hours">00</span>
                </div>
                <div class="time">
                    <span> &#128276;</span> <span>14.32</span>
                </div>
            </div>

            <div>
                <button id="btn-done">
                    Done
                </button>
                <button id="btn-start">
                    Start
                </button>
                <button id="btn-pause">
                    Stop
                </button>
                <button id="btn-resume">
                    Resume
                </button>
            </div>
            <div class="sounds">
                <div>
                    <label for="alarms">When Timer Ends</label>
                </div>
                <div>
                    <select name="alarms" id="alarms">
                        <option value="beep">Beep</option>
                        <option value="ping">Ping</option>
                        <option value="baby">Baby</option>
                    </select>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
