<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

<body>
    <main class="backdrop">
        <header>
            <h1>CountDown Timer</h1>
        </header>
        <div id="timer">
            <div>
                <span id="seconds">00</span>:<span id="minutes">00</span>:<span id="hours">00</span>
            </div>
            <div class="time">
                <span> &#128276;</span> <span>14.32</span>
            </div>
            <div class="btn">
                <div class="done">Done</div>
                <div class="start">Start</div>
                <div class="pause">Pause</div>
                <div class="resume">Resume</div>
            </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
